<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} | KIG Network</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha256-AmcmAEUJZFfyaRQnf0nu9dpexUrGruhXm+SBAzLlGLY=" crossorigin="anonymous">
    <link id="bootstrap-dark" rel="stylesheet" />

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/game-static/favicon.png" />
    {% block head %}{% endblock %}
</head>

<body class="d-flex flex-column h-100">
    <header class="px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">KIG Network</a>
                <div><button onclick="toggleDarkTheme()" class="btn btn-outline-dark btn-sm ml-auto font-weight-bold"
                        id="theme-toggler"></button>
                </div>
                <span class="navbar-text">
                    Connect: <strong>playkig.com</strong>
                </span>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer text-center text-lg-start mt-4 shadow-sm">
        <div class="text-center p-3">
            Â© 2020-2021 KIG Network:
            <a class="text-dark" href="https://playkig.com">playkig.com</a>.
            Licensed under the <a class="text-dark" href="https://www.gnu.org/licenses/agpl-3.0.en.html">GNU AGPLv3</a>.
            <a class="text-dark" href="https://github.com/ProjectKig/kig-web">Source</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha256-iGoNEAX01mPhFHPIHqILK51hg3IxPfVSI9LFcd/8Vpg=" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
    <script src="/game-static/js/theme.js" type="text/javascript"></script>
</body>

</html>
